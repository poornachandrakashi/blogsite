<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My blog</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- {% include "includes/_navbar.html" %} -->
    <h1>Register</h1>
    <!-- {% from "includes/_formhelpers.html" import render_field %} -->
    <form method="POST" action="" class="form-horizontal">
        <div class="controls">
            <input type="text" name="name" placeholder="Enter your name!!!">
        </div>
        <div class="controls">
            <!-- <label for="fname">Family name</label> -->
            <input type="text" name="fname" class="form-control" placeholder="Family name" id="fname" />
        </div>
        <div class="controls">
            <input type="text" name="email" placeholder="Enter your email">
        </div>
        <div class="controls">
            <input type="text" name="username" placeholder="Enter your username">
        </div>
        <div class="controls">
            <input type="text" name="password" placeholder="Enter your password">
        </div>
        <div class="controls">
            <input type="text" name="confirm" placeholder="Enter your confirm">
        </div>
        <div class="controls">
            <!-- <label for="birth">DOB</label> -->
            <input type="date" name="dob" class="form-control" placeholder="Enter age" id="birth" />
        </div>
        <div class="controls">
            <h6>Gender</h6>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br>
        </div>
        <div class="controls">
            <!-- <label for="father_name">Father name</label> -->
            <input type="text" name="father" class="form-control" placeholder="Father name" id="father_name" />
        </div>
        <div class="controls">
            <!-- <label for="mother_name">Mother name</label> -->
            <input type="text" name="mother" class="form-control" placeholder="Mother name" id="mother_name" />
        </div>

        <div class="controls">
            <!-- <label for="gotra">Gotra</label> -->
            <input type="text" class="form-control" name="gotra" placeholder="Gotra" id="gotra" />
        </div>

        <div class="controls">
            <h6>marriage Status</h6>
            <input type="radio" id="married" name="marriage" value="married" />
            <label for="married">Married</label><br>
            <input type="radio" id="single" name="marriage" value="single" />
            <label for="single">Single</label><br>
        </div>

        <div class="controls">
            <!-- <label for="children">Number of children</label> -->
            <input type="number" name="children" class="form-control" placeholder="children" id="children" />
        </div>

        <div class="controls">
            <!-- <label for="phno">Phone number</label> -->
            <input type="tel" class="form-control" name="phone" placeholder="phone number" id="phno" required/>
        </div>
        <div class="controls">
            <!-- <label for="address">Address</label> -->
            <input type="text" class="form-control" id="address" placeholder="Address" name="address" required/>
        </div>
        <p><input type="submit" class="btn btn-primary" value="Submit"></p>
    </form>

</body>

</html>
